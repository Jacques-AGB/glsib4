<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Produits</title>
  <link rel="stylesheet"  th:href="@{/css/bootstrap.min.css}"/>

</head>
<body>

<div class="container">
  <h1> Liste des ventes </h1>

  <table class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Libelle</th>
      <th scope="col">Quantit√©</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="Vente : ${ListVentes}">
      <th th:text="${Vente.id}" scope="row"></th>
      <td th:text="${Vente.produit.libelle}"></td>
      <td th:text="${Vente.qte}"></td>
    </tr>
    </tbody>
  </table>
</div>

<script rel="text/javascript"  th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
